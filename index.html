<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sanghun">
    <meta name="description" content="cloning momentum">
    <title>Momentum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="watch">08:45:34</h1>
        <h2>Good morning, Jason</h2>
        <p>What is your main focus for today?</p>
        <form id="todo-form" class="todo-form">
            <input type="text" name="submitting" id="todo-input" placeholder="Input your todo today...">
        </form>
        <ul class="todo-list" id="todo-list">
        </ul>
        <hr />
        <div class="total">
            $100

        <div class="navigation" id="navigation"></div>
    </div>
    <script src="script.js"></script>
